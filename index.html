<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRCT2 Translation Helper</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>OpenRCT2 Translation Helper</h1>
    <div id="language-selection" class="box">
        <div class="header">
            <span class="title">1. Choose Language:</span>
            <select id="languages">
                <option value="none"></option>
            </select>
        </div>
    </div>
    <br />
    <div id="issue-selection" class="box">
        <div class="header">
            <span class="title">2. Choose Issue:</span>
            <span id="filter">
                <label for="hideEmpty">Hide issues with no strings</label>
                <input type="checkbox" id="hideEmpty" checked />
            </span>
        </div>
        <div class="content">
            <div id="empty">No issues found.</div>
            <div id="issues"></div>
            <div id="loading">Loading issues...</div>
        </div>
    </div>
</body>

</html>
